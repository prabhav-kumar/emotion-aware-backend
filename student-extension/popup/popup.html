<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Extension</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <h1>ðŸ“š Student Portal</h1>
      <p>Emotion-Aware Classroom</p>
    </div>

    <!-- Connection Status -->
    <div class="status-card" id="statusCard">
      <div class="status-indicator" id="statusIndicator"></div>
      <div class="status-text" id="statusText">Not Connected</div>
    </div>

    <!-- Connection Form -->
    <div class="form-section" id="connectionForm">
      <div class="form-group">
        <label for="serverUrl">Server URL</label>
        <input type="text" id="serverUrl" placeholder="ws://localhost:3000" value="ws://localhost:3000">
      </div>

      <div class="form-group">
        <label>Meet Code (Auto-detected)</label>
        <div class="meet-code-display" id="meetCodeDisplay">
          <span id="meetCode">Detecting...</span>
        </div>
        <p class="hint">Join a Google Meet first</p>
      </div>

      <div class="form-group">
        <label for="studentName">Your Name</label>
        <input type="text" id="studentName" placeholder="Enter your name">
      </div>

      <button id="connectBtn" class="btn btn-primary">Connect to Session</button>
    </div>

    <!-- Connected View -->
    <div class="connected-section" id="connectedView" style="display: none;">
      <div class="info-card">
        <div class="info-row">
          <span class="label">Session ID:</span>
          <span class="value" id="displaySessionId">-</span>
        </div>
        <div class="info-row">
          <span class="label">Student ID:</span>
          <span class="value" id="displayStudentId">-</span>
        </div>
        <div class="info-row">
          <span class="label">Name:</span>
          <span class="value" id="displayStudentName">-</span>
        </div>
      </div>

      <div class="emotion-card">
        <h3>Current Emotion</h3>
        <div class="emotion-display">
          <div class="emotion-icon" id="emotionIcon">ðŸ˜Š</div>
          <div class="emotion-label" id="emotionLabel">Analyzing...</div>
        </div>
      </div>

      <button id="disconnectBtn" class="btn btn-danger">Disconnect</button>
    </div>

    <!-- Messages -->
    <div id="message" class="message" style="display: none;"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
